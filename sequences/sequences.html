        <form action="https://www.random.org/sequences/">
            <div class="form">

            <label for="min">Which number do you want be the bottom limit?</label>
            <input type="text" name="min" id="min" />

            <label for="max">Which number do you want be the top limit?</label>
            <input type="text" name="max" id="max" />

            <label for="col">In how many columns do you want the numbers to be displayed?</label>
            <input type="text" name="col" id="col" />

            <label for="html">HTML</label>
            <input type="radio" name="format" id="html" value="html" />

            <label for="plain">Plain</label>
            <input type="radio" name="format" id="plain" value="plain" checked="checked"/>



            <input type="submit" value="Get Numbers" />
    </div>

        </form>
